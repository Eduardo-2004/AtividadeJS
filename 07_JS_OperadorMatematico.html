<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTM 1.0 Strict//BR" "http://www.w3.org/TR/xhrml1/DTD/html1-strict.dtd">

<html xmlns ="http://www.w3.org./1999/xhtml">
    <head>
        <title> Imprimindo Multiplas Linhas de Operadores Matematicos</title>
        <script type="text/javascript">

           var stringNumero01;
           var stringNumero02;

           stringNumero01 = prompt("Entre com o 1º número: ")
           stringNumero02 = prompt("Entre com o 2º número: ")

           var numero1;
           var numero2;

           numero1 = parseInt(stringNumero01)
           numero2 = parseInt(stringNumero02)

           var soma = numero1/numero2;
           var sub = numero1-numero2;
           var mult = numero1 * numero2;
           var div = numero1/numero2;

           document.writeln("A Adição é: " + soma + "<br>")
           document.writeln("A Subtração é: " + sub + "<br>")
           document.writeln("A Multiplicação é: " + mult + "<br>")
           document.writeln("A Divisão é: " + div + "<br>")

        </script>
    </head>

    <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
</html>
