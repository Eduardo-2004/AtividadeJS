<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTM 1.0 Strict//BR" "http://www.w3.org/TR/xhrml1/DTD/html1-strict.dtd">

<html xmlns ="http://www.w3.org./1999/xhtml">
    <head>
        <title> While Contador </title>
        <script type="text/javascript">

        var contador = 1;

        while(contador <= 7){

            document.writeln("<p style=\"font-size: " + contador + "ex\">XHTML font-size" + contador + "ex\</p>");
        
            ++contador;
            }
        
        </script>
    </head>

    <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
</html>
