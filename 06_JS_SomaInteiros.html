<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTM 1.0 Strict//BR" "http://www.w3.org/TR/xhrml1/DTD/html1-strict.dtd">

<html xmlns ="http://www.w3.org./1999/xhtml">
    <head>
        <title> Soma de Inteiros</title>
        <script type="text/javascript">

           var stringNumero01;
           var stringNumero02;
           var numero1;
           var numero2;
           var soma;

            stringNumero01 = prompt("Entre com o 1º número: ")
            stringNumero02 = prompt("Entre com o 2º número: ")

            numero1 = parseInt(stringNumero01)
            numero2 = parseInt(stringNumero02)

            soma = numero1 + numero2

            document.writeln("<h1>A soma é: [" + soma + "]</h1>")

        </script>
    </head>

    <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
</html>
