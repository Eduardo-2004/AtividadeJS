<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTM 1.0 Strict//BR" "http://www.w3.org/TR/xhrml1/DTD/html1-strict.dtd">

<html xmlns ="http://www.w3.org./1999/xhtml">
    <head>
        <title> Maioridade </title>
        <script type="text/javascript">

           var nome;
           var agora = new Date();
           var hora = agora.getHours();


           nome = prompt("Entre com seu nome: ");

           if (hora < 12){
            document.write("<h1>Bom Dia, ");
           }    
           if (hora >= 12){
               hora = hora - 12;    
            if (hora < 6)
            document.write("<h1>Bom Tarde, ");
            if (hora >= 6)
            document.write("<h1>Bom Noite, ");
           }
           
           document.writeln(nome + ", seja bem vindo..</h1>");
        
        </script>
    </head>

    <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
</html>
